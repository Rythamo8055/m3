<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <button class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <h2>Music Player</h2>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-music"></i> Library</li>
                    <li><i class="fas fa-heart"></i> Favorites</li>
                    <li><i class="fas fa-list"></i> Playlists</li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search songs...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="upload-section">
                    <input type="file" id="mp3Upload" accept=".mp3" multiple style="display: none;">
                    <label for="mp3Upload" class="upload-btn">
                        <i class="fas fa-music"></i>
                        <span>Add Music</span>
                    </label>
                </div>
            </div>

            <div class="songs-container">
                <table id="songsList">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Duration</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="player-bar">
            <div class="now-playing">
                <img id="albumArt" src="images/default-album-art.png" alt="Album Art">
                <div class="track-info">
                    <div id="currentSong">No track selected</div>
                    <div id="currentArtist">-</div>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffleBtn"><i class="fas fa-random"></i></button>
                    <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeatBtn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="currentTime">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                <span class="volume-percentage">100%</span>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-trash-alt"></i>
            </div>
            <h2>Delete Song</h2>
            <p>Are you sure you want to delete this song? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelDelete">Cancel</button>
                <button class="modal-btn confirm-btn" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
    <script src="js/database.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
